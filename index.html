<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #f4f7fb; /* simple light background */
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #666;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      background: #fafafa;
      color: #333;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .output-section {
      margin-top: 25px;
    }

    .output-section h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #222;
    }

    #qrBox {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qrImage {
      max-width: 220px;
      max-height: 220px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p>Enter a link below to create your custom QR code instantly.</p>
    
    <input type="text" id="linkInput" placeholder="https://example.com">
    <button onclick="generateQR()">Generate QR</button>

    <div class="output-section">
      <h2>Your QR Code:</h2>
      <div id="qrBox">
        <img id="qrImage" src="" alt="QR Code will appear here">
      </div>
    </div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const link = document.getElementById("linkInput").value;
      const qrImage = document.getElementById("qrImage");

      if (link.trim() === "") {
        alert("Please enter a valid URL!");
        return;
      }

      // Generate QR code
      QRCode.toDataURL(link, { width: 220 }, function (err, url) {
        if (err) console.error(err);
        qrImage.src = url;
      });
    }
  </script>
</body>
</html>
